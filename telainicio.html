<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Interface Pós-Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header fixo com navegação aprimorada -->
  <header>
    <a href="#" class="logo">Meu Site</a>
    <nav>
      <a href="cadastrousuario.html">Cadastro de Usuário</a>
      <a href="listavoluntarios.html">Lista de Voluntários</a>
    </nav>
  </header>

  <!-- Conteúdo principal -->
  <div class="container">
    <div class="section">
      <h2>Cadastro de Usuário</h2>
      <p>Acesse o formulário para cadastrar um novo usuário no sistema.</p>
      <a href="cadastrousuario.html">Ir para Cadastro</a>
    </div>
    <div class="section">
      <h2>Lista de Voluntários</h2>
      <p>Visualize os voluntários cadastrados e detalhes sobre cada iniciativa.</p>
      <a href="listavoluntarios.html">Ver Voluntários</a>
    </div>
  </div>

  <script>
     let inactivityTimeout;

function startInactivityTimer() {
  clearTimeout(inactivityTimeout); // Limpa o timeout anterior
  inactivityTimeout = setTimeout(() => {
    alert('Você foi redirecionado para a tela de login por inatividade.');
    window.location.href = 'login.html'; // Redireciona para login
  }, 5 * 60 * 1000); // 5 minutos
}

// Eventos que reiniciam o tempo de inatividade
['mousemove', 'keydown', 'click', 'scroll'].forEach(event => {
  document.addEventListener(event, startInactivityTimer);
});

// Inicia o contador quando a página carrega
startInactivityTimer();
  </script>
</body>
</html>
